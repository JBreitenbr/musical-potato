<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Own Private Spotify</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      data-plugins="transform-modules-umd"
      type="text/babel"
      src="index.jsx"
    ></script>
    <!--<link rel="stylesheet" href="styles.css" />-->
  </head>

  <body>
    <div id="root"></div>
    <script
      data-plugins="transform-modules-umd"
      type="text/babel"
      data-presets="react"
      data-type="module"
    > 
      const { useState, useEffect } = React;
      import { Footer } from './index.jsx';
      function App() {
        let [data,setData]=useState([]);
        let [artist,setArtist]=useState("Pentangle");
        useEffect(()=>{
          fetch(`https://juliascodingeckle.pythonanywhere.com/spotiAPI/${artist}/`).then(
                response=>{
            if(!response.ok){
              throw new Error("not ok");
              return response.json();
            }
          }).then(data=>setData(data)).
          catch(error=>console.error("There was an error"));
        },[artist]);
        return (
          <div>
            <h4>Items</h4>
            <ul>
              {data.map((item)=><li>{item.track}</li>)}
            </ul>
          </div>
        )
      }
      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
