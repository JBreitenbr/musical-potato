<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Own Private Spotify</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      data-plugins="transform-modules-umd"
      type="text/babel"
      src="index.jsx"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="root"></div>
    <script
      data-plugins="transform-modules-umd"
      type="text/babel"
      data-presets="react"
      data-type="module"
    > 
  const { useState, useEffect, useMemo } = React;
  import { Footer, TrackList, Pagination} from './index.jsx';
  function App() {
     let [tracks,setTracks]=useState([]);
     let [currentPage, setCurrentPage] = useState(1);
     let [tracksPerPage,setTracksPerPage] = useState(8);
     let [bands,setBands]=useState([]);
     let letters="ABCDEFGHJKLMNOPQRSTUVWYZ".split("");
     let [letter,setLetter]=useState();
     let [artist,setArtist]=useState("none");
     function handleLetter(e){
        setLetter(e.target.value);
      }
     function handleArtist(e){
        setArtist(e.target.value);
     }
     useEffect(() => {
          fetch(`https://juliascodingeckle.pythonanywhere.com/spotiAPI/${artist}/`) 
          .then(response => {
            if (!response.ok) throw new Error("Network response was not ok");
            return response.json();
           })
          .then(data => setTracks(data))
          .catch(error => console.error("Fetch error:", error));
      }, [artist]);
    useEffect(() => {
          fetch("https://juliascodingeckle.pythonanywhere.com/spotiAPI/bandsByLetter/") 
          .then(response => {
            if (!response.ok) throw new Error("Network response was not ok");
            return response.json();
           })
          .then(data => setBands(data.filter((item)=>item.name==letter).map((item)=>item.bands.map((sub)=>sub.name)).flat()))
          .catch(error => console.error("Fetch error:", error));
      }, [letter]);  const indexOfLastTrack = currentPage * tracksPerPage;
  const indexOfFirstTrack = indexOfLastTrack - tracksPerPage;
  const currentTracks = tracks.slice(indexOfFirstTrack, indexOfLastTrack);
        return (
     <div className="generale bg-slate-500" style={{position:"relative"}}>
     <div className="bg-slate-300 flex flex-col" style={{position: "sticky",top:"0px",width:"100vw"}}>
      <h3 className="text-white text-center text-xl h-12 pt-2 mb-6 bg" >My Own Private Spotify</h3>   
            <select className="mb-2 mx-8 sm:mx-32 sm:h-6 sm:text-xl bg-white" onChange={handleLetter}>
        <option>--Select Letter--</option>
        {letters.map(item=>
          <option key={item}>{item} </option>
        )}</select>
      <select className="mb-4 mx-8 sm:mx-32 sm:h-6 sm:text-xl bg-white" onChange={handleArtist}>
        <option>--Select Artist--</option>
        {bands.map(item=>
          <option key={item} value={item}>{item}</option>
        )}</select>
            {/*<ul>
              {tracks.map((item)=><li><div><img src={item.album_pic}/><div>{item.track}</div></div></li>)}
            </ul>
            <TrackList tracks={tracks} />*/}
               </div>
        {artist=="none"?<div className="spoti mt-7 sm:mt-36"></div>:<Pagination tracks={tracks} />}
    </div> 
        )
      }
      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
