<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Own Private Spotify</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      data-plugins="transform-modules-umd"
      type="text/babel"
      src="index.jsx"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="root"></div>
    <script
      data-plugins="transform-modules-umd"
      type="text/babel"
      data-presets="react"
      data-type="module"
    > 
  const { useState, useEffect } = React;
  import { Footer, TrackList } from './index.jsx';
  function App() {
     let [tracks,setTracks]=useState([]);
     let [bands,setBands]=useState([]);
     let letters="ABCDEFGHJKLMNOPQRSTUVWYZ".split("");
     let [letter,setLetter]=useState();
     let [artist,setArtist]=useState("Cream");
     function handleLetter(e){
        setLetter(e.target.value);
      }
     function handleArtist(e){
        setArtist(e.target.value);
     }
     useEffect(() => {
          fetch(`https://juliascodingeckle.pythonanywhere.com/spotiAPI/${artist}/`) 
          .then(response => {
            if (!response.ok) throw new Error("Network response was not ok");
            return response.json();
           })
          .then(data => setTracks(data))
          .catch(error => console.error("Fetch error:", error));
      }, [artist]);
    useEffect(() => {
          fetch("https://juliascodingeckle.pythonanywhere.com/spotiAPI/bandsByLetter/") 
          .then(response => {
            if (!response.ok) throw new Error("Network response was not ok");
            return response.json();
           })
          .then(data => setBands(data.filter((item)=>item.name==letter).map((item)=>item.bands.map((sub)=>sub.name)).flat()))
          .catch(error => console.error("Fetch error:", error));
      }, [letter]);
        return (
          <div>     
            <select className="mb-2 mx-8 sm:mx-32 sm:h-6 sm:text-xl bg-white" onChange={handleLetter}>
        <option>--Select Letter--</option>
        {letters.map(item=>
          <option key={item}>{item} </option>
        )}</select>
      <select className="mb-4 mx-8 sm:mx-32 sm:h-6 sm:text-xl bg-white" onChange={handleArtist}>
        <option>--Select Artist--</option>
        {bands.map(item=>
          <option key={item} value={item}>{item}</option>
        )}</select>
            {/*<ul>
              {tracks.map((item)=><li><div><img src={item.album_pic}/><div>{item.track}</div></div></li>)}
            </ul>*/}
            <TrackList tracks={tracks} />
          </div>
        )
      }
      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
